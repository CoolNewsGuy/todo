<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sample Page</title>
</head>

<body>
    <img src="icons/trash.png" class="trash-icon" alt="trash icon for deleted todos">
    <div class="trash-bin hidden">
        <div class="triangle"></div>
        <section class="removed-todos-container"></section>
    </div>
    <form>
        <div class="new-todo">
            <input type="text" class="new-todo-text">
            <button type="submit" id="todo-adder-btn">ADD</button>
        </div>
        <div class="no-todo-error hidden">Please specify a task</div>
    </form>
    <section class="todos-container"></section>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
